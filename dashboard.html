<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSuits Security Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .dashboard {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        .sidebar img {
            max-width: 80%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }
        .sidebar h2 {
            color: #00ccff;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
        }
        .sidebar ul li a {
            color: #00ccff;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background: #181818;
        }
        .cards {
            display: flex;
            gap: 20px;
        }
        .card {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.2);
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <img src="wsuits-logo.webp" alt="WSuits Security Logo">
            <h2>WSuits Security</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Refresh</a></li>
                    <li><a href="Dashboard/reports.html">Reports</a></li>
                    <li><a href="Dashboard/alerts.html">Security Alerts</a></li>
                    <li><a href="Dashboard/settings.html">Settings</a></li>
                    <li><a href="contacts.html">Contacts</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Dashboard/logout.html">Logout</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <h1>Welcome, User</h1>
            <div class="cards">
                <div class="card">Security Status: <strong>Good</strong></div>
                <div class="card">Pending Reports: <strong>3</strong></div>
                <div class="card">Recent Logins: <strong>5</strong></div>
            </div>
        </main>
    </div>
</body>
</html>
