<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - WSuits Security</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .dashboard {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        .sidebar img {
            max-width: 80%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }
        .sidebar h2 {
            color: #00ccff;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
        }
        .sidebar ul li a {
            color: #00ccff;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background: #181818;
            text-align: center;
        }
        .main-content h1 {
            color: #00ccff;
        }
        .contact-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 204, 255, 0.2);
            text-align: left;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #ffffff;
            font-size: 16px;
        }
        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #00ccff;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .contact-form button:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <img src="wsuits-logo.webp" alt="WSuits Security Logo">
            <h2>WSuits Security</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Back</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="contact.html">Refresh</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <h1>Contact Us</h1>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
